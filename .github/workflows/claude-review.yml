name: Claude Code Review

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1.0.3
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          show_full_output: true
          prompt: |
            Review this PR. Focus on:
            - Security vulnerabilities
            - Performance issues
            - Code duplication
            - Magic strings / numbers (should use constants)
            - Code style per project conventions

            Use inline comments for specific issues.
            Use `gh pr comment` for summary feedback.
