name: Claude Code Review

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Check API key
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "ANTHROPIC_API_KEY not configured, skipping review"
            exit 0
          fi
          echo "has_key=true" >> "$GITHUB_ENV"

      - uses: actions/checkout@v4
        if: env.has_key == 'true'
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1.0.3
        if: env.has_key == 'true'
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Review this PR. Focus on:
            - Security vulnerabilities
            - Performance issues
            - Code duplication
            - Magic strings / numbers (should use constants)
            - Code style per project conventions

            Use inline comments for specific issues.
            Use `gh pr comment` for summary feedback.
        continue-on-error: true
